<div class="main-container">
  <app-information />
  @if (error()) {
  <div class="error-container">
    <h2>Error Loading WebAssembly Module</h2>
    <p>{{ error() }}</p>
  </div>
  } @else { @defer (when !loading(); prefetch on immediate) {
  <app-days [days]="days()" />
  } @placeholder {
  <div class="loading-container">
    <div class="spinner"></div>
    <p>Loading Rust WebAssembly module, containing the solutions</p>
  </div>
  } }
</div>
